<html>
    <head>
        <script src="https://fb.me/react-0.13.3.js"></script>
        <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="conainer">
            <div class="row">
                    <div class="col-sm-5 target">
                    </div>
            </div>
        </div>


        <script type="text/jsx">
            // Devine a `class`
            var Badge = React.createClass({
                render: function(){
                    var props = this.props;

                    return <button className="btn btn-primary" type="button">
                      {props.title} <span className="badge"> {props.number}</span>
                    </button>
                }
            });

            var Thumbnail = React.createClass({
                render: function(){


                    return  <div className="thumbnail">
                      <img src={this.props.imageUrl} />
                      <div className="caption">
                        <h3>
                            {this.props.header}
                        </h3>
                        <p>
                            {this.props.description}
                        </p>
                        <p>
                            <Badge title={this.props.title} number={this.props.number}/>
                        </p>
                      </div>
                    </div>
                }
            });

            var ThumbnailList = React.createClass({
                render: function(){

                    var list = this.props.thumbnailData.map(function(thumbnailProps){
                        return <Thumbnail {...thumbnailProps} />
                    });
                    return <div>
                        {list}
                    </div>
                }
            })

            var options = {

                thumbnailData:[{
                    title: 'Show Cources',
                    number: 12,
                    header: 'Learn React',
                    description: 'React is a fantastic new libarary to make fast dynamic pages',
                    imageUrl: 'http://formatjs.io/img/react.svg'
                },{
                    title: 'Show Cources',
                    number: 25,
                    header: 'Learn Gulp',
                    description: 'Gulp will improve your development workflow',
                    imageUrl: 'http://s3-us-west-2.amazonaws.com/i.cdpn.io/75971.jmzDf.90c44df7-1c42-4f1e-afcf-54debeba00fd.png'
                }]
            };

            //React, please render this class
            var element = React.createElement(ThumbnailList, options);

            //React
            React.render(element, document.querySelector(".target"));
        </script>
    </body>
</html>
